<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    header {
      background-color: #6200ea;
      color: #fff;
      padding: 1em;
      text-align: center;
      width: 100%;
    }
    main {
      padding: 1em;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding: 1em;
      background-color: #eee;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple HTML Page</h1>
  </header>
  <main>
    <p>This is a basic example of a webpage using HTML and a bit of CSS for styling.</p>
    <button onclick="alert('Hello, World!')">Click Me!</button>
  </main>
  <footer>
    <p>&copy; 2025 My Simple Page</p>
  </footer>
</body>
</html>
